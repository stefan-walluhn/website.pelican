language: python
git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

script: pelican -t nest content

deploy:
  provider: script
  script: find output -type f -exec curl -T {} -u ${WEBDAV_USER}:${WEBDAV_PASSWORD} https://travis.stefan.walluhn.de/{} \;
